<body>
  
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
      <img src="assets/images/mountains.png" width="35px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Instagram <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Facebook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Youtube</a>
            </li>
          
          </ul>
        </div>
      </nav>
  </div>
  
  <div id="banner">
    <div class="jumbotron jumbotron-fluid" id="bannerPage">
      <div class="container2">
        <h1 id="mainHeader">Take a Hike</h1>
        <p class="lead">Your go-to resource for trail and weather conditions when planning your next adventure.</p>
      </div>
    </div>
  </div>
  
  
  <!-- <div class="topnav">
    <input type="text" placeholder="Search..">
  </div> -->

  <!-- Card holding our form -->
  <div class="container">
    <div id="mailer">
      <p id="mailerText">* Join our mailer now for a chance to win a $20 REI gift card! See Mason for details *</p>
    </div>
    <div class="col-md-12">

      <div id="cardFormContainer">
        <div class="card">
            <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
            <div class="card-body">
              <h5 class="card-title">Search for a trail</h5>
              <!-- First Form Entry -->
              <div class="form-group">
                  <label for="exampleFormControlInput1">City</label>
                  <input type="text" class="form-control" id="City" placeholder="Ex. 'Ex. Salt Lake City...'">
                </div>
              <!-- Second Form Body -->
              <div class="form-group">
                <label for="exampleFormControlInput1">Latitude</label>
                <input type="number" class="form-control" id="latitude" placeholder="Ex. '94.3208'">
              </div>
              <!-- Second Form Entry -->
              <div class="form-group">
                <label for="exampleFormControlInput1">Longitude</label>
                <input type="number" class="form-control" id="longitude" placeholder="Ex. '-101.4871'">
              </div>
              <!-- End Form Entries Form -->
              <a href="#" class="btn btn-primary">Get Hikin'!</a>
            </div>
        </div>
      <img src="./assets/images/mountain-vector.png" alt="mountain range" id="mountain-img">
    </div>

    <!-- Carousel Begin -->
    <div id="carouselContainer">
      <div class="col-md-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./assets/images/mountain2.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/images/mountain3.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/images/mountains1.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Carousel End -->
    
    <!-- Insert New Code Here -->
    <div id="cards">
        
    </div>
  
    <!-- End New Code -->

  </div>
  </div>
  <!-- End Form Card -->
